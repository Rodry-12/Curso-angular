<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else elseTemplate">
    <h3>Héroe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #elseTemplate>
    <p><small>No ha borrado nada.</small></p>
</ng-template>


 <button (click)="borrarHeroe()">Borrar héroe</button>

 <ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
